additional_properties: { }
apiVersion: 2024-05-01-preview
extended_location: null
identity:
  type: UserAssigned
  user_assigned_identities:
    ? /subscriptions/2d79f8c4-b688-4d60-9e90-f467727753ad/resourcegroups/rg-topica-dev-001/providers/Microsoft.ManagedIdentity/userAssignedIdentities/mi-topica-dev-001-kv
