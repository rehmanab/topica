  containers:
    - name: ci-topica-web-dev-001
      properties:
        configMap:
          keyValuePairs: { }
        environmentVariables:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          - name: ASPNETCORE_URLS
            value: http://*:7022
          - name: AzureKeyVaultName
            value: kv-topica-dev-001
