name: Build & Publish Artifacts

on:
  push:
    tags: [ 'v*.*.*' ]
    
env:
  docker_repository_name: rehmanab

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src --configuration Release --no-restore

      - name: Test
        run: dotnet test --filter Category!=Integration ./src --configuration Release --no-build --verbosity normal

      - name: GetVersion
        id: version
        uses: battila7/get-version-action@v2

      - name: Pack NuGet
        run: dotnet pack ./src --configuration Release --no-restore --no-build --output ./nupkgs -p:PackageVersion=${{ steps.version.outputs.version-without-v }}

      - name: Publish NuGet
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: |
          docker build -f ./src/Topica.Web/Dockerfile -t ${{ env.docker_repository_name }}/topica.web:${{ steps.version.outputs.version-without-v }} src/

      - name: Push Docker
        run: |
          docker push ${{ env.docker_repository_name }}/topica.web:${{ steps.version.outputs.version-without-v }}